<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGNUL Protest Pulse - LigerATR Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-purple: #9945ff;
            --dark-bg: #0a0a0a;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -2;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main container with glass morphism */
        .main-container {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            animation: container-glow 3s ease-in-out infinite alternate;
        }

        @keyframes container-glow {
            0% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.3),
                    inset 0 0 30px rgba(255, 0, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.5),
                    inset 0 0 50px rgba(255, 0, 255, 0.2);
            }
        }

        /* Glitch effect for title */
        .glitch {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: var(--neon-cyan);
            font-size: 3rem;
            letter-spacing: 0.1em;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite linear alternate-reverse;
            color: var(--neon-pink);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite linear alternate-reverse;
            color: var(--neon-purple);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(20% 0 30% 0);
                transform: translate(-2px, 2px);
            }
            40% {
                clip-path: inset(50% 0 20% 0);
                transform: translate(2px, -2px);
            }
            60% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(-2px, 0);
            }
            80% {
                clip-path: inset(80% 0 5% 0);
                transform: translate(2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(60% 0 20% 0);
                transform: translate(2px, -2px);
            }
            40% {
                clip-path: inset(20% 0 50% 0);
                transform: translate(-2px, 2px);
            }
            60% {
                clip-path: inset(30% 0 40% 0);
                transform: translate(2px, 0);
            }
            80% {
                clip-path: inset(5% 0 80% 0);
                transform: translate(-2px, -2px);
            }
        }

        @keyframes glitch-skew {
            0%, 100% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(-2deg);
            }
            40% {
                transform: skew(1deg);
            }
            60% {
                transform: skew(-1deg);
            }
            80% {
                transform: skew(2deg);
            }
        }

        /* Neon text */
        .neon-text {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
        }

        /* Counter animations */
        .counter-value {
            display: inline-block;
            transition: all 0.3s ease;
            animation: counter-pulse 0.5s ease;
        }

        @keyframes counter-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Stats cards with hover effect */
        .stat-card {
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        /* Neon button */
        .neon-button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .neon-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .neon-button:hover {
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 60px var(--neon-pink);
            transform: translateY(-2px);
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chart container animation */
        .chart-container {
            position: relative;
            animation: chart-float 3s ease-in-out infinite;
        }

        @keyframes chart-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .glitch {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Background effects -->
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- Main container -->
    <div class="main-container w-full max-w-2xl rounded-2xl p-6 md:p-8 text-center">
        <header class="mb-8">
            <h1 class="glitch" data-text="RGNUL PROTEST PULSE">RGNUL PROTEST PULSE</h1>
            <p class="text-gray-400 mt-2 neon-text">Sentiment on campus protest action. Updates every few minutes.</p>
        </header>

        <main>
            <!-- Chart and Total Responses -->
            <div class="chart-container relative w-full max-w-xs mx-auto mb-8">
                <canvas id="protestChart"></canvas>
                <div id="totalResponses" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                    <span class="text-5xl font-extrabold text-white counter-value">0</span>
                    <span class="text-sm font-medium text-gray-400 tracking-wider uppercase">Total Responses</span>
                </div>
            </div>

            <!-- Legend/Counters -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center mb-8">
                <div class="stat-card p-4 rounded-lg">
                    <p class="text-lg font-medium text-green-400 neon-text">Protesting</p>
                    <p id="yesCount" class="text-4xl font-bold text-green-400 counter-value">0</p>
                </div>
                <div class="stat-card p-4 rounded-lg">
                    <p class="text-lg font-medium text-red-400 neon-text">Not Protesting</p>
                    <p id="noCount" class="text-4xl font-bold text-red-400 counter-value">0</p>
                </div>
                <div class="stat-card p-4 rounded-lg">
                    <p class="text-lg font-medium text-yellow-400 neon-text">Undecided</p>
                    <p id="maybeCount" class="text-4xl font-bold text-yellow-400 counter-value">0</p>
                </div>
            </div>

            <!-- Status and Refresh Button -->
            <div class="text-center">
                <button id="refreshButton" class="neon-button text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    <span id="buttonText">Refresh Now</span>
                </button>
                <p id="statusText" class="text-gray-500 text-sm mt-3 h-5">Last updated: Never</p>
            </div>
        </main>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Your existing JavaScript code with slight modifications
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6f3tvPm1QL0gmol7GgVcWX9Ks7tY5MOmRGFfoZRIt_vxue6A4-azF-3OVW76dr1B-xaELHYr-Iw-M/pub?gid=732343905&single=true&output=csv';
        const PROTEST_RESPONSE_COLUMN_INDEX = 1;
        const REFRESH_INTERVAL_SECONDS = 60;

        const yesCountEl = document.getElementById('yesCount');
        const noCountEl = document.getElementById('noCount');
        const maybeCountEl = document.getElementById('maybeCount');
        const totalResponsesEl = document.getElementById('totalResponses').querySelector('span:first-child');
        const statusTextEl = document.getElementById('statusText');
        const refreshButton = document.getElementById('refreshButton');
        const buttonText = document.getElementById('buttonText');
        const ctx = document.getElementById('protestChart').getContext('2d');

        // Initialize the chart with neon colors
        const protestChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [0, 0, 1],
                    backgroundColor: ['#00ff00', '#ff0040', '#ffff00'],
                    borderColor: '#0a0a0a',
                    borderWidth: 4,
                }]
            },
            options: {
                responsive: true,
                cutout: '75%',
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            }
        });

        // Modified fetch function with loading state
        async function fetchDataAndUpdate() {
            statusTextEl.innerHTML = '<span class="loading-spinner"></span> Fetching latest data...';
            refreshButton.disabled = true;
            buttonText.textContent = 'Refreshing...';

            try {
                const url = new URL(GOOGLE_SHEET_URL);
                url.searchParams.set('cache_bust', new Date().getTime());
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);
                const responses = data.slice(1);
                let yes = 0, no = 0, maybe = 0;
                responses.forEach(row => {
                    if (row.length > PROTEST_RESPONSE_COLUMN_INDEX) {
                        const answer = row[PROTEST_RESPONSE_COLUMN_INDEX]?.trim();
                        if (answer === "Yes, I'm in") yes++;
                        else if (answer === "No, I'm out") no++;
                        else if (answer === "Undecided") maybe++;
                    }
                });
                updateUI(yes, no, maybe);
            } catch (error) {
                console.error("Failed to fetch or process sheet data:", error);
                statusTextEl.textContent = 'Error: Could not load data.';
                statusTextEl.classList.remove('text-gray-500');
                statusTextEl.classList.add('text-red-400');
            } finally {
                refreshButton.disabled = false;
                buttonText.textContent = 'Refresh Now';
            }
        }

        function updateUI(yes, no, maybe) {
            const total = yes + no + maybe;
            
            // Add animation class
            [yesCountEl, noCountEl, maybeCountEl, totalResponsesEl].forEach(el => {
                el.classList.remove('counter-pulse');
                void el.offsetWidth; // Trigger reflow
                el.classList.add('counter-pulse');
            });

            yesCountEl.textContent = yes;
            noCountEl.textContent = no;
            maybeCountEl.textContent = maybe;
            totalResponsesEl.textContent = total;
            protestChart.data.datasets[0].data = [yes, no, maybe];
            
            if (total === 0) {
                protestChart.data.datasets[0].backgroundColor = ['#4b5563'];
                protestChart.data.datasets[0].data = [1];
            } else {
                protestChart.data.datasets[0].backgroundColor = ['#00ff00', '#ff0040', '#ffff00'];
            }
            protestChart.update();
            
            const now = new Date();
            statusTextEl.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            statusTextEl.classList.add('text-gray-500');
            statusTextEl.classList.remove('text-red-400');
        }

        function parseCSV(str) {
            const arr = [];
            let quote = false;
            for (let row = 0, col = 0, c = 0; c < str.length; c++) {
                let cc = str[c], nc = str[c+1];
                arr[row] = arr[row] || [];
                arr[row][col] = arr[row][col] || '';
                if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
                if ((cc == '\n' || cc == '\r') && !quote) { ++row; col = 0; continue; }
                arr[row][col] += cc;
            }
            return arr;
        }

        refreshButton.addEventListener('click', fetchDataAndUpdate);
        fetchDataAndUpdate();
        setInterval(fetchDataAndUpdate, REFRESH_INTERVAL_SECONDS * 1000);
    </script>
</body>
</html>
